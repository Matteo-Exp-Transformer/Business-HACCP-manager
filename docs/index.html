    <meta name="description" content="Sistema completo di gestione HACCP per ristoranti e attivitÃ  alimentari" />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <link rel="stylesheet" crossorigin href="./asset/index-BHgQLqRx.css">

    <!-- Stile pulsante PDF -->
    <style>
      #exportTemperaturePDF {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        z-index: 9999;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      #exportTemperaturePDF:hover {
        background-color: #125ea7;
        transform: scale(1.05);
      }

      @media (max-width: 600px) {
        #exportTemperaturePDF {
          width: 160px;
          font-size: 12px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>Abilita JavaScript per utilizzare questa applicazione.</noscript>
    <div id="root"></div>

    <!-- Pulsante PDF -->
    <button id="exportTemperaturePDF">
      ðŸ“„ Esporta Temperature in PDF
    </button>

    <!-- ðŸ“¦ Librerie PDF (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- ðŸ“Š Script esportazione PDF -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const exportBtn = document.getElementById("exportTemperaturePDF");
        if (!exportBtn) return;

        exportBtn.addEventListener("click", () => {
          const entryDivs = document.querySelectorAll("#temperatureList > div");
          if (entryDivs.length === 0) {
            alert("Nessuna temperatura registrata da esportare.");
            return;
          }

          const headers = ["Posizione", "Temperatura", "Orario"];
          const rows = [];

          entryDivs.forEach(div => {
            const position = div.querySelector("strong")?.innerText.trim() || "";
            const temp = div.querySelector(".text-xl.font-bold")?.innerText.trim() || "";
            const time = div.querySelector(".text-xs.text-gray-500")?.innerText.trim() || "";
            rows.push([position, temp, time]);
          });

          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          doc.setFontSize(18);
          doc.text("Report: Temperature", 14, 22);

          doc.autoTable({
            startY: 30,
            head: [headers],
            body: rows,
            theme: 'striped',
            styles: { fontSize: 10 },
            headStyles: { fillColor: [25, 118, 210] }
          });

          const fileName = `report_Temperature_${new Date().toISOString().slice(0, 10)}.pdf`;
          doc.save(fileName);
        });
      });
    </script>
  </body>
</html>
