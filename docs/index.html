<!-- PDF Librerie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  </head>
  <body>
    <noscript>Abilita JavaScript per utilizzare questa applicazione.</noscript>
    <div id="root"></div><!-- Pulsante PDF con stile Manus -->
<div id="pdf-button-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: none;">
  <button id="exportTemperaturePDF" style="padding: 12px 16px; font-weight: bold; color: white; background-color: #1976d2; border-radius: 12px; box-shadow: 0 6px 12px rgba(0,0,0,0.15); transition: all 0.3s ease; cursor: pointer;">
    <i class="fas fa-file-pdf me-2"></i> Esporta Temperature in PDF
  </button>
</div>

<!-- Script visibilità + esportazione PDF -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const exportBtn = document.getElementById("exportTemperaturePDF");
    const btnContainer = document.getElementById("pdf-button-container");

    // Mostra il pulsante solo se siamo nella scheda Temperature
    const observer = new MutationObserver(() => {
      const activeTab = document.querySelector(".tab-button.active");
      const tabText = activeTab?.textContent?.trim().toLowerCase() || "";
      btnContainer.style.display = tabText.includes("temperatur") ? "block" : "none";
    });

    observer.observe(document.body, { subtree: true, childList: true });

    // Funzione di esportazione PDF
    exportBtn?.addEventListener("click", () => {
      const entryDivs = document.querySelectorAll("#temperatureList > div");
      if (!entryDivs.length) {
        alert("Nessuna temperatura registrata da esportare.");
        return;
      }

      const headers = ["Posizione", "Temperatura", "Orario"];
      const rows = [];

      entryDivs.forEach(div => {
        const position = div.querySelector("strong")?.innerText.trim() || "";
        const temp = div.querySelector(".text-xl.font-bold")?.innerText.trim() || "";
        const time = div.querySelector(".text-xs.text-gray-500")?.innerText.trim() || "";
        rows.push([position, temp, time]);
      });

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("Report: Temperature", 14, 22);

      doc.autoTable({
        startY: 30,
        head: [headers],
        body: rows,
        theme: 'striped',
        styles: { fontSize: 10 },
        headStyles: { fillColor: [25, 118, 210] }
      });

      const fileName = `report_Temperature_${new Date().toISOString().slice(0, 10)}.pdf`;
      doc.save(fileName);
    });
  });
</script>

  </body>
</html>
