<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-ePackPro - Sistema HACCP</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Sistema completo di gestione HACCP per ristoranti e attivitÃ  alimentari" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="background-color" content="#ffffff" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait-primary" />

    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mini-ePackPro" />
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <script type="module" crossorigin src="./asset/index-BjvKARtX.js"></script>
    <link rel="stylesheet" crossorigin href="./asset/index-BHgQLqRx.css" />

    <!-- PDF Librerie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a2e0e6f5e6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript>Abilita JavaScript per utilizzare questa applicazione.</noscript>
    <div id="root"></div>

    <!-- Pulsante PDF - visibile solo su scheda Temperature -->
    <div id="pdf-button-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: none;">
      <button id="exportTemperaturePDF" style="padding: 12px 16px; font-weight: bold; color: white; background-color: #1976d2; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease;">
        <i class="fas fa-file-pdf" style="margin-right: 8px;"></i> Esporta Temperature PDF
      </button>
    </div>

    <!-- Script Esportazione PDF -->
    <script>
      const pdfBtnContainer = document.getElementById("pdf-button-container");

      // Mostra o nasconde il pulsante in base alla tab attiva
      const observeTabChange = () => {
        const tabs = document.querySelectorAll('[role="tab"]');
        tabs.forEach(tab => {
          tab.addEventListener('click', () => {
            setTimeout(() => {
              const activeTab = document.querySelector('[role="tab"][aria-selected="true"]');
              if (activeTab && activeTab.textContent.includes("Temperature")) {
                pdfBtnContainer.style.display = "block";
              } else {
                pdfBtnContainer.style.display = "none";
              }
            }, 200);
          });
        });
      };

      // Funzione per esportare il PDF
      const initExportButton = () => {
        const exportBtn = document.getElementById("exportTemperaturePDF");
        if (!exportBtn) return;

        exportBtn.addEventListener("click", () => {
          const entryDivs = document.querySelectorAll("#temperatureList > div");
          if (entryDivs.length === 0) {
            alert("Nessuna temperatura registrata da esportare.");
            return;
          }

          const headers = ["Posizione", "Temperatura", "Orario"];
          const rows = [];

          entryDivs.forEach(div => {
            const position = div.querySelector("strong")?.innerText.trim() || "";
            const temp = div.querySelector(".text-xl.font-bold")?.innerText.trim() || "";
            const time = div.querySelector(".text-xs.text-gray-500")?.innerText.trim() || "";
            rows.push([position, temp, time]);
          });

          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          doc.setFontSize(18);
          doc.text("Report: Temperature", 14, 22);

          doc.autoTable({
            startY: 30,
            head: [headers],
            body: rows,
            theme: 'striped',
            styles: { fontSize: 10 },
            headStyles: { fillColor: [25, 118, 210] }
          });

          const fileName = `report_Temperature_${new Date().toISOString().slice(0, 10)}.pdf`;
          doc.save(fileName);
        });
      };

      document.addEventListener("DOMContentLoaded", () => {
        observeTabChange();
        initExportButton();
      });
    </script>
  </body>
</html>
