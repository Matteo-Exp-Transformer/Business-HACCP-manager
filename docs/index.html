<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-ePackPro - Sistema HACCP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
      #exportTemperaturePDF {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        background-color: #1976d2;
        color: white;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.2s ease;
        z-index: 1000;
      }
      #exportTemperaturePDF:hover {
        background-color: #1565c0;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const observer = new MutationObserver(() => {
          const tempSection = document.querySelector("h2");
          if (tempSection && tempSection.textContent.includes("Temperature") && !document.getElementById("exportTemperaturePDF")) {
            const button = document.createElement("button");
            button.id = "exportTemperaturePDF";
            button.innerHTML = "ðŸ“„ Esporta Temperature in PDF";
            document.body.appendChild(button);

            button.addEventListener("click", () => {
              const entryDivs = document.querySelectorAll("#temperatureList > div");
              if (entryDivs.length === 0) {
                alert("Nessuna temperatura registrata da esportare.");
                return;
              }

              const headers = ["Posizione", "Temperatura", "Orario"];
              const rows = [];

              entryDivs.forEach(div => {
                const position = div.querySelector("strong")?.innerText.trim() || "";
                const temp = div.querySelector(".text-xl.font-bold")?.innerText.trim() || "";
                const time = div.querySelector(".text-xs.text-gray-500")?.innerText.trim() || "";
                rows.push([position, temp, time]);
              });

              const { jsPDF } = window.jspdf;
              const doc = new jsPDF();
              doc.setFontSize(18);
              doc.text("Report: Temperature", 14, 22);
              doc.autoTable({
                startY: 30,
                head: [headers],
                body: rows,
                theme: 'striped',
                styles: { fontSize: 10 },
                headStyles: { fillColor: [25, 118, 210] }
              });
              const fileName = `report_Temperature_${new Date().toISOString().slice(0, 10)}.pdf`;
              doc.save(fileName);
            });
          }
        });

        observer.observe(document.getElementById("root"), { childList: true, subtree: true });
      });
    </script>
  </body>
</html>
