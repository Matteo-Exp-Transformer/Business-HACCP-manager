    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }

<body>
    <div class="container">
        <h1>üßπ Fix LocalStorage - Pulizia Completa</h1>
        
        <div class="info">
            <h3>‚ö†Ô∏è Problema Identificato</h3>
            <p>Il localStorage contiene dati corrotti: <code>"[object Object]"</code> invece di JSON valido.</p>
            <p>Questo causa errori di parsing e problemi nell'app.</p>
        </div>

        <div>
            <button class="button" onclick="cleanLocalStorage()">üßπ Pulisci LocalStorage</button>
            <button class="button success" onclick="createCleanData()">‚úÖ Crea Dati Puliti</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function cleanLocalStorage() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">üßπ Pulendo localStorage...</div>';
            
            try {
                // Mostra cosa c'√® nel localStorage prima della pulizia
                const keys = Object.keys(localStorage);
                let report = '<div class="info">';
                report += '<h3>üîç Contenuto localStorage prima della pulizia:</h3>';
                keys.forEach(key => {
                    const value = localStorage.getItem(key);
                    report += `<p><strong>${key}:</strong> ${value.substring(0, 100)}${value.length > 100 ? '...' : ''}</p>`;
                });
                report += '</div>';
                
                // Pulisci tutto
                localStorage.clear();
                
                report += '<div class="success">';
                report += '<h3>‚úÖ LocalStorage pulito con successo!</h3>';
                report += '<p>Tutti i dati corrotti sono stati rimossi.</p>';
                report += '<p><strong>Ora ricarica l\'app - dovrebbe funzionare senza errori!</strong></p>';
                report += '</div>';
                
                results.innerHTML = report;
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Errore nella pulizia: ${error.message}</div>`;
            }
        }
