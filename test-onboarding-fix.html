<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Onboarding Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px; 
        }
        .button:hover { background: #0056b3; }
        .status { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>🔧 Test Fix Onboarding HACCP</h1>
    
    <div id="status" class="status info">
        Stato: Inizializzazione...
    </div>
    
    <div>
        <button class="button" onclick="clearLocalStorage()">🗑️ Pulisci localStorage</button>
        <button class="button" onclick="checkLocalStorage()">🔍 Controlla localStorage</button>
        <button class="button" onclick="openApp()">🚀 Apri App</button>
        <button class="button" onclick="testDevMode()">🧪 Test Dev Mode</button>
    </div>
    
    <div id="output"></div>

    <script>
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = `Stato: ${message}`;
            status.className = `status ${type}`;
        }

        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        function clearLocalStorage() {
            try {
                const keysToRemove = [
                    'haccp-dev-mode',
                    'haccp-onboarding',
                    'haccp-onboarding-new'
                ];
                
                keysToRemove.forEach(key => {
                    if (localStorage.getItem(key)) {
                        localStorage.removeItem(key);
                        log(`✅ Rimosso: ${key}`);
                    }
                });
                
                updateStatus('localStorage pulito con successo!', 'success');
            } catch (error) {
                updateStatus(`Errore nella pulizia: ${error.message}`, 'error');
                log(`❌ Errore: ${error.message}`);
            }
        }

        function checkLocalStorage() {
            try {
                const keys = Object.keys(localStorage);
                const haccpKeys = keys.filter(key => key.startsWith('haccp'));
                
                log(`🔍 Chiavi localStorage totali: ${keys.length}`);
                log(`🔍 Chiavi HACCP: ${haccpKeys.length}`);
                
                haccpKeys.forEach(key => {
                    const value = localStorage.getItem(key);
                    log(`📋 ${key}: ${typeof value} - ${value ? value.substring(0, 100) + '...' : 'null'}`);
                });
                
                updateStatus('Controllo localStorage completato', 'info');
            } catch (error) {
                updateStatus(`Errore nel controllo: ${error.message}`, 'error');
                log(`❌ Errore: ${error.message}`);
            }
        }

        function openApp() {
            try {
                // Apri l'app in una nuova finestra
                const appUrl = 'http://localhost:3000';
                window.open(appUrl, '_blank');
                updateStatus('App aperta in nuova finestra', 'success');
                log(`🚀 App aperta: ${appUrl}`);
            } catch (error) {
                updateStatus(`Errore nell'apertura app: ${error.message}`, 'error');
                log(`❌ Errore: ${error.message}`);
            }
        }

        function testDevMode() {
            try {
                // Test attivazione dev mode
                const devModeData = {
                    enabled: true,
                    features: ['bypass-onboarding', 'show-debug-info'],
                    bypassOnboarding: true,
                    showDebugInfo: true,
                    lastToggled: new Date().toISOString(),
                    reason: 'Test fix onboarding'
                };
                
                localStorage.setItem('haccp-dev-mode', JSON.stringify(devModeData));
                log(`🧪 Dev mode attivato: ${JSON.stringify(devModeData, null, 2)}`);
                updateStatus('Dev mode attivato per test', 'success');
            } catch (error) {
                updateStatus(`Errore nell'attivazione dev mode: ${error.message}`, 'error');
                log(`❌ Errore: ${error.message}`);
            }
        }

        // Inizializzazione
        window.onload = function() {
            updateStatus('Pronto per il test', 'success');
            log('✅ Pagina di test caricata');
            
            // Controlla se l'app è in esecuzione
            fetch('http://localhost:3000')
                .then(() => {
                    log('✅ App in esecuzione su localhost:3000');
                })
                .catch(() => {
                    log('⚠️ App non in esecuzione su localhost:3000');
                    updateStatus('Avvia prima l\'app con npm run dev', 'error');
                });
        };
    </script>
</body>
</html>
